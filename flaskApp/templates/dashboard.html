<!DOCTYPE html>
<title>Dashboard</title>
<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mainPage.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}" />
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

    <div class="headerDiv">
        <form action="/dashboard">
            <button type="submit" class="icoButton">
                <h2><b>Dashboard</b></h2>
            </button>
        </form>

        <form action="/logout"  method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button class="icoButton" style="margin-right: 15px;" id="back" type="submit">
                <svg width="60px" height="60px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 16.5V19C15 20.1046 14.1046 21 13 21H6C4.89543 21 4 20.1046 4 19V5C4 3.89543 4.89543 3 6 3H13C14.1046 3 15 3.89543 15 5V8.0625M11 12H21M21 12L18.5 9.5M21 12L18.5 14.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </form>
    </div>

    <div class="dashboardPage">
        <div class="mainDiv">
            <div class="rowDiv">
                <span class="headerText" >Ardunio Status: </span>
                <span class="mainText" id="statusText">test</span>
            </div>
            <div class="rowDiv">
                <span class="headerText">Ardunio Port:</span>
                <span class="mainText" id="port" ></span>
            </div>
        </div>
    </div>

</body>
